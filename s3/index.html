<html>
<head>
	<title>Rendering DOM</title>
	<style>
		#container {
			position: relative;
			background-color: green;
			width: 500px;
			height: 400px;
			top: 100px;
		}
		#container:hover #square {
			-webkit-animation-name: test;
			   -moz-animation-name: test;
			     -o-animation-name: test;
			        animation-name: test;
		    -webkit-animation-duration: 5s;
		       -moz-animation-duration: 5s;
		         -o-animation-duration: 5s;
		            animation-duration: 5s;
		    -webkit-animation-timing-function: ease-in-out;
		       -moz-animation-timing-function: ease-in-out;
		         -o-animation-timing-function: ease-in-out;
		            animation-timing-function: ease-in-out;
		    -webkit-animation-iteration-count: 1;
		       -moz-animation-iteration-count: 1;
		         -o-animation-iteration-count: 1;
		            animation-iteration-count: 1;
		    -webkit-animation-direction: normal;
		       -moz-animation-direction: normal;
		         -o-animation-direction: normal;
		            animation-direction: normal;
		}
		@-webkit-keyframes test {
			0% {
				left: 0;
				top: 0;
			}
			25% {
				left: 400px;
				top: 0;
			}
			50% {
				left: 400px;
				top: 300px;
			}
			75% {
				left: 0;
				top: 300px;
			}
			100% {
				left: 0;
				top: 0;
			}
		}
		#square {
			background-color: red;
			width: 100px;
			height: 100px;
			position: relative;
			-webkit-transition: width 2s ease-out , height 4s ease-in 1s; /* duration and delay */
			   -moz-transition: width 2s ease-out , height 4s ease-in 1s; /* duration and delay */
			    -ms-transition: width 2s ease-out , height 4s ease-in 1s; /* duration and delay */
			     -o-transition: width 2s ease-out , height 4s ease-in 1s; /* duration and delay */
			        transition: width 2s ease-out , height 4s ease-in 1s; /* duration and delay */
		}
		#square:hover {
			background-color: green;
			width: 400px;
			height: 200px;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="square"></div>
	</div>
	<script src="raphael/raphael.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
